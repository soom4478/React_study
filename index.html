<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script>
    const root = document.getElementById("root");
    const h3 = React.createElement(
        "h3",
        {
            id:"title",
            onMouseEnter: () => console.log("mouse enter"), 
        },
        "Hello I'm a span"
    );
    const btn = React.createElement(
        "button",
        {
            onClick: () => console.log('im clicked'), // button이 클릭될 때마다 호출될 function("im clicked")
            style: {
                backgroundColor:"tomato",
            }
        }, 
        "Click me"
    );
const container = React.createElement("div", null, [h3, btn]);    // span과 btn을 모두 render하고 싶을 때
ReactDOM.createRoot(root).render(container); // render : html로 보냄, show it to user
</script>
</html>
